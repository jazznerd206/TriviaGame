<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link to CSS reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--link to bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--link to my own stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>whatchu know bout Golf</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            A GOOD WALK SPOILED
        </div><!--End JT div-->
        <button id="initialize">START GAME</button>
        <div class="container mycontainer">
            <div class="row">
                <div class="col-12">
                    <span id="question">This is where the questions with go</span>
                </div>
                <div class="col-12">
                    <button id="clickA">A</button>
                    <span id="answerA">This is where the first answer choice will go</span>
                </div>
                <div class="col-12">
                    <button id="clickB">B</button>
                    <span id="answerB">This is where the second answer choice will go</span>
                </div>
                <div class="col-12">
                    <button id="clickC">C</button>
                    <span id="answerC">This is where the third choice will go</span>
                </div>
                <div class="col-12">
                    <button id="clickD">D</button>
                    <span id="answerD">This is where the fourth answer choice will go</span>
                </div>
            </div><!--end row div-->
        </div>
        <div class="container" id="footer">
            <div class="row">
                <div class="col-4">
                    <button id="reset">Start Over</button>
                </div>
                <div class="col-4">
                    <span id="wins">Wins: </span>
                </div>
                <div class="col-4">
                    <span id="losses">Losses: </span>
                </div>
            </div>
        </div><!--End of footer div-->
    </div><!--end container div-->

    




    <!--Bootstrap links to JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Link to JS for running trivia questions-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
