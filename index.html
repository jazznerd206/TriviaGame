<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link to CSS reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--link to bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--link to my own stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>whatchu know bout Golf</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            A GOOD WALK SPOILED
        </div><!--End JT div-->
        <!--INIT GAME BUTTON-->
        <button id="initialize">START GAME</button>
        <!--TIMEOUT FUNCTION-->
        <div class="timer" id="timeLeft">
                <span id="timertext"></span>
                <span id="timerplace"></span>
        </div>
        <!--q&a SECTIONS-->
        <div class="container mycontainer">
            <div class="row">
                <div class="col-12">
                    <span class="questionField" id="question"></span>
                </div>
                <div class="col-12">
                    <span class="answerField" id="answer"></span>
                </div>
            </div><!--end row div-->
        </div>
        <div class="container" id="footer">
            <div class="row">
                <div class="col-4">
                    <span id="wins">Correct: </span>
                </div>
                <div class="col-4">
                    <span id="losses">Incorrect: </span>
                </div>
                <div class="col-4">
                    <span id="losses">Unanswered: </span>
                </div>
            </div>
        </div><!--End of footer div-->
    </div><!--end container div-->

    




    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Link to JS for running trivia questions-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
